services:
  api:
    container_name: api
    image: api
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - 8080
    depends_on:
      - redis
      - postgres
    volumes:
      - uploads_data:/tmp/uploads
    environment:
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_51S8ndWRoKR4nu4pBWjwvfA3nc8fO07GwgmZsLY8huqBSAFh3JdusQRAcjxuV85o2pTOH0RYL0tCCTkjqpeSw4EWO003KNdbUQD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-"whsec_2d0f3c18aa95583ec6290c77c1b6418e9174c623b48a8e80910d1c5e6f0c0bf0"}
      UL_CLIENT_ID: ${UL_CLIENT_ID:-"autopcb_client"}
      UL_CLIENT_SECRET: ${UL_CLIENT_SECRET}
      DIGIKEY_CLIENT_ID: ${DIGIKEY_CLIENT_ID}
      DIGIKEY_CLIENT_SECRET: ${DIGIKEY_CLIENT_SECRET}
      REDIS_URL: redis://redis:6379/0
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/wireframe
    ports:
      - 8080:8080
    command: python3 -u app/main.py --headless

  worker:
    container_name: worker
    image: api-worker
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - redis
      - postgres
    volumes:
      - uploads_data:/tmp/uploads
    environment:
      # Copy relevant env vars
      REDIS_URL: redis://redis:6379/0
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/wireframe
      UL_CLIENT_ID: ${UL_CLIENT_ID:-"autopcb_client"}
      UL_CLIENT_SECRET: ${UL_CLIENT_SECRET}
      DIGIKEY_CLIENT_ID: ${DIGIKEY_CLIENT_ID}
      DIGIKEY_CLIENT_SECRET: ${DIGIKEY_CLIENT_SECRET}
      # Marker settings (if needed)
    command: python3 -m arq app.worker.WorkerSettings

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wireframe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
  uploads_data:
