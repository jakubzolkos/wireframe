# Development configuration - full stack with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up -d
#
# Services:
#   - Backend API (port 8000) with hot reload
#   - Frontend (port 3000) with hot reload
#   - PostgreSQL (port 5432)
#   - Redis (port 6379)
#   - Taskiq worker + scheduler

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wireframe_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:cached
      - ./backend/cli:/app/cli:cached
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=true
      - ENVIRONMENT=local
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://redis:6379/1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - wireframe
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: oven/bun:1
    container_name: wireframe_frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:8000
      - VITE_WS_URL=ws://backend:8000
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    networks:
      - wireframe
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: wireframe_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-wireframe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wireframe
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: wireframe_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wireframe
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  taskiq_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wireframe_taskiq_worker
    volumes:
      - ./backend/app:/app/app:cached
    command: taskiq worker app.worker.taskiq_app:broker --workers 1 --reload
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=true
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://redis:6379/1
    networks:
      - wireframe
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  taskiq_scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wireframe_taskiq_scheduler
    volumes:
      - ./backend/app:/app/app:cached
    command: taskiq scheduler app.worker.taskiq_app:scheduler
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=true
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://redis:6379/1
    networks:
      - wireframe
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  wireframe:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
