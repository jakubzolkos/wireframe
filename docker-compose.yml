services:
  api:
    container_name: api
    image: api
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - 8080
    depends_on:
      - redis
      - postgres
    volumes:
      - uploads_data:/tmp/uploads
      - ./backend:/code
    environment:
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      UL_CLIENT_ID: ${UL_CLIENT_ID:-"autopcb_client"}
      UL_CLIENT_SECRET: ${UL_CLIENT_SECRET}
      DIGIKEY_CLIENT_ID: ${DIGIKEY_CLIENT_ID}
      DIGIKEY_CLIENT_SECRET: ${DIGIKEY_CLIENT_SECRET}
      REDIS_URL: redis://redis:6379/0
      POSTGRES_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/wireframe
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - 8080:8080
    command: python3 -u -m uvicorn wireframe.main:app --host 0.0.0.0 --port 8080 --reload

  worker:
    container_name: worker
    image: api-worker
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - redis
      - postgres
    volumes:
      - uploads_data:/tmp/uploads
      - ./backend:/code
    environment:
      # Copy relevant env vars
      REDIS_URL: redis://redis:6379/0
      POSTGRES_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/wireframe
      UL_CLIENT_ID: ${UL_CLIENT_ID:-"autopcb_client"}
      UL_CLIENT_SECRET: ${UL_CLIENT_SECRET}
      DIGIKEY_CLIENT_ID: ${DIGIKEY_CLIENT_ID}
      DIGIKEY_CLIENT_SECRET: ${DIGIKEY_CLIENT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Marker settings (if needed)
    command: python3 -m arq wireframe.worker.WorkerSettings

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wireframe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
  uploads_data:
