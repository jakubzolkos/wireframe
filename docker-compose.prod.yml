# Production configuration - full stack with Traefik reverse proxy
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Copy .env.prod.example to .env.prod and configure:
#      - DOMAIN, ACME_EMAIL for SSL
#      - POSTGRES_PASSWORD, REDIS_PASSWORD
#      - Generate secrets: openssl rand -base64 32
#   2. Ensure ports 80 and 443 are available

services:
  traefik:
    image: traefik:v3.2
    container_name: wireframe_traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Access logs
      - "--accesslog=true"
      - "--accesslog.bufferingsize=100"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - traefik-public
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.wireframe-traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.wireframe-traefik.entrypoints=websecure"
      - "traefik.http.routers.wireframe-traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wireframe-traefik.service=api@internal"
      - "traefik.http.routers.wireframe-traefik.middlewares=wireframe-auth"
      - "traefik.http.middlewares.wireframe-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$xyz$$hash}"
      # Security headers middleware
      - "traefik.http.middlewares.wireframe-security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.wireframe-security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.wireframe-security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.wireframe-security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.wireframe-security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.wireframe-security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.wireframe-security-headers.headers.frameDeny=true"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wireframe_backend
    env_file:
      - .env.prod
      - ./backend/.env
    environment:
      - DEBUG=false
      - ENVIRONMENT=production
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://redis:6379/1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --workers 4
    networks:
      - traefik-public
      - backend-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wireframe-api.rule=Host(`api.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.wireframe-api.entrypoints=websecure"
      - "traefik.http.routers.wireframe-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wireframe-api.middlewares=wireframe-security-headers@docker"
      - "traefik.http.services.wireframe-api.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-public"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  db:
    image: postgres:16-alpine
    container_name: wireframe_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-wireframe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NO external ports - only accessible within backend-internal network
    networks:
      - backend-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: wireframe_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    # NO external ports - only accessible within backend-internal network
    volumes:
      - redis_data:/data
    networks:
      - backend-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  taskiq_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wireframe_taskiq_worker
    command: taskiq worker app.worker.taskiq_app:broker --workers 4
    env_file:
      - .env.prod
      - ./backend/.env
    environment:
      - DEBUG=false
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    networks:
      - backend-internal
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  taskiq_scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wireframe_taskiq_scheduler
    command: taskiq scheduler app.worker.taskiq_app:scheduler
    env_file:
      - .env.prod
      - ./backend/.env
    environment:
      - DEBUG=false
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    networks:
      - backend-internal
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wireframe_frontend
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://app:8080
      - VITE_WS_URL=ws://app:8080
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wireframe-frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.wireframe-frontend.entrypoints=websecure"
      - "traefik.http.routers.wireframe-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wireframe-frontend.middlewares=wireframe-security-headers@docker"
      - "traefik.http.services.wireframe-frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-public"
    depends_on:
      - app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  traefik-public:
    driver: bridge
  backend-internal:
    driver: bridge
    internal: true

volumes:
  traefik_letsencrypt:
  postgres_data:
  redis_data:
